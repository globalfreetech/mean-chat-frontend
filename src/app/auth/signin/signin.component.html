<div id="main" class="main-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="signinForm" name="signupform" id="loginform" class="wpl-track-me">
        <h4>Sign In</h4>
        <p class="login-email">
            <label for="user_login">Email</label>
            <input type="text" formControlName="email" class="input" placeholder="Email Address">
        </p>
        <p class="login-password">
            <label for="user_pass">Password</label>
            <input type="password" formControlName="password" class="input" placeholder="Password">
        </p>
        <p class="login-submit">
            <input type="submit" class="button-primary" [disabled]="signinForm.invalid" value="Sign In">
        </p>
        <p class="bottom-info">New to MEAN Chat? <span routerLink="/auth/signup"> Signup</span></p>
    </form>
</div>
